plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'

    //id "org.domaframework.doma.codegen" version "2.0.0" apply true
    id "org.domaframework.doma.compile" version "2.0.0" apply true

    id "io.freefair.lombok" version "8.2.2"
}

compileJava {
   // options.compilerArgs << '-Xplugin:JavaOO' 
    options.compilerArgs = ['-Adoma.dao.subpackage=impl', '-Adoma.dao.suffix=Impl']
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal() 
}

dependencies {
    //ORM
    annotationProcessor 'org.seasar.doma:doma-processor:2.54.0'
    implementation("org.seasar.doma:doma-core:2.54.0")
    implementation("org.xerial:sqlite-jdbc:3.42.0.1")
    implementation("com.h2database:h2:2.2.220")

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'

    implementation 'io.javalin:javalin:5.6.2'
    implementation 'io.javalin:javalin-rendering:5.6.2'

    implementation 'org.slf4j:slf4j-simple:2.0.7'

    // template engine
    implementation 'gg.jte:jte:3.0.3'
    implementation 'org.thymeleaf:thymeleaf:3.1.2.RELEASE'

    // DI   
    implementation 'com.google.inject:guice:7.0.0'

    // 
    implementation project(':persistence-module') 

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    sourceCompatibility = "17"
    targetCompatibility = "17"
    
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'mutiitu.blog.core.App'
}




