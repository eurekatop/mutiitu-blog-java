<!DOCTYPE HTML>
<html>
	<head>
		<title>Admin Home</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@1.9.6"></script>

		<!-- link rel="stylesheet" href="/layouts/home/assets/css/main.css" / -->
		<!-- noscript><link rel="stylesheet" href="/layouts/home/assets/css/noscript.css" /></noscript -->
	</head>
	<body>

        <div class="header">
            {# {header.init("Hola") | raw} #}



            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                hx-get="/admin/page/config" hx-target="#center" hx-swap="innerHTML">
                <label class="btn btn-outline-primary" for="btnradio2">Configuration</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked
                hx-get="/admin/page/new-entry" hx-target="#center" hx-swap="innerHTML">
                <label class="btn btn-outline-primary" for="btnradio1">Add new entry</label>
              

            </div>

        </div>


        <div id="center">
            {# {configPage | raw } #}

        </div>

        <div class="left-panel">
            Panel
        </div>

        <div class="footer">
            Panel
        </div>

	</body>
</html>
